<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>Synthesia Voice Assistant</title>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='AI2.webp') }}");
      background-color: #121212;
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #ffffff;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .heading {
      color: #00ffcc;
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .subheading {
      color: #ffffff;
      font-size: 22px;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .icon {
      font-size: 90px;
      color: #00ffcc;
      margin: 20px 0;
    }

    #indicator {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00ffcc;
      animation: pulsate 1.5s infinite;
      margin: 20px auto;
    }

    @keyframes pulsate {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .hidden {
      display: none;
    }

    .blinking {
      animation: blink-animation 1.5s steps(5, start) infinite;
      font-size: 22px;
      color: #ff99cc;
      visibility: hidden;
    }

    @keyframes blink-animation {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .output-box {
      background: #333;
      color: #00ffcc;
      font-size: 20px;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      min-height: 50px;
      max-width: 500px;
      width: 100%;
      word-wrap: break-word;
    }

    /* New output area for persistent messages */
    .persistent-output {
      background: black;
      color: white;
      font-size: 18px;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      word-wrap: break-word;
    }

    /* New output area for the second response */
    .second-output {
      background: #444;
      color: white;
      font-size: 18px;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">Synthesia Voice Assistant</h1>
    <h2 class="subheading">Say "Synthesia" to Speak</h2>

    <i id="mic-icon" class="fa fa-microphone icon hidden"></i>
    <div id="indicator" class="hidden"></div>

    <div id="speaking-indicator" class="blinking">Synthesia is Speaking...</div>

    <!-- Output text box for assistant's responses -->
    <div id="output-box" class="output-box hidden">Assistant will respond here...</div>

    <!-- New persistent output area -->
    <div id="persistent-output" class="persistent-output hidden"></div>

    <!-- New second output area -->
    <div id="second-output" class="second-output hidden"></div>

    <div id="loading" class="hidden">
      <p class="heading blinking">Synthesia is Speaking...</p>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    function setSynthesiaState(isSpeaking, message = '', secondMessage = '') {
      const micIcon = document.getElementById('mic-icon');
      const loading = document.getElementById('loading');
      const indicator = document.getElementById('indicator');
      const speakingIndicator = document.getElementById('speaking-indicator');
      const outputBox = document.getElementById('output-box');
      const persistentOutput = document.getElementById('persistent-output');
      const secondOutput = document.getElementById('second-output');

      if (isSpeaking) {
        micIcon.classList.add('hidden');
        loading.classList.remove('hidden');
        indicator.classList.remove('hidden');
        speakingIndicator.style.visibility = 'visible';
        outputBox.classList.add('hidden');  // Hide output box when Synthesia starts listening
      } else {
        micIcon.classList.remove('hidden');
        loading.classList.add('hidden');
        indicator.classList.add('hidden');
        speakingIndicator.style.visibility = 'hidden';

        // Update persistent output box with the latest message
        if (message) {
          const newMessage = document.createElement('div');
          newMessage.textContent = message;  // Set the first message text
          persistentOutput.appendChild(newMessage);  // Append new message
          persistentOutput.classList.remove('hidden');  // Show persistent output box
        }

        // Check for a second message and update the second output area
        if (secondMessage) {
          const newSecondMessage = document.createElement('div');
          newSecondMessage.textContent = secondMessage;  // Set the second message text
          secondOutput.appendChild(newSecondMessage);  // Append new second message
          secondOutput.classList.remove('hidden');  // Show second output box
        }
      }
    }

    // Connect to Flask-SocketIO server
    const socket = io.connect('http://' + document.domain + ':' + location.port);

    // Listen for 'synthesia_status' messages
    socket.on('synthesia_status', function (data) {
      setSynthesiaState(data.isSpeaking, data.message, data.secondMessage);  // Update with AI's response message and second message
    });
  </script>
</body>

</html>
